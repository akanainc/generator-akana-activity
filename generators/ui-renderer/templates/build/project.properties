root.dir=..
src.dir=${root.dir}/src
target.dir=${root.dir}/target
build.dir=../../build
dist.dir=${root.dir}/dist
model.dist.dir=../../<%=props.modelModule%>/dist

lib.dir=../../lib
third.party.dir=${lib.dir}/ext
gateway.base.dir.name=pm/<%= props.gatewayBaseVersion%>
gateway.update.dir.name=cumulative-<%= props.gatewayUpdateVersion%>
akana.platform.dir.name=platform/<%= props.akanaPlatformVersion%>

java.dir=${src.dir}/main/java
webcontent.dir=${src.dir}/main/webapps
config.dir=${root.dir}/META-INF/config
spring.dir=${root.dir}/META-INF/spring
resources.dir=${root.dir}/META-INF/resources

jsp.src.dir=${target.dir}/main/java
tmp.webcnt.dir=${target.dir}/main/webapps
classes.dir=${target.dir}/classes

debuglevel=lines,vars,source
javacdebug=on
nowarn=off
compile.version=1.8
source.version=1.8
bundle.version=<%= props.bundleVersion %>
